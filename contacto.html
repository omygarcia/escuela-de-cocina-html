<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Cocina</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 col-8 mb-4 mb-md-0">
                    <a href="index.html">
                        <img src="img/logo.svg" class="img-fluid" alt="Escuela de Cocina" />
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="navbar navbar-expand-md navbar-light justify-content-center">
                        <button type="button" aria-expanded="false" class="navbar-toggler mb-4" data-toggle="collapse" data-target="#nav_principal">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="nav_principal" class="collapse navbar-collapse justify-content-center justify-content-lg-end text-center text-uppercase">
                            <a href="nosotros.html" class="nav-link">Nosotros</a>
                            <a href="blog.html" class="nav-link">Blog</a>
                            <a href="clases.html" class="nav-link">Clases</a>
                            <a href="galeria.html" class="nav-link">Galeria</a>
                            <a href="contacto.html" class="nav-link active">Contacto</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 imagen-destacada contacto-bg"></div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 py-3 px-5 contenido-nosotros bg-light">
                <h1 class="text-center my-5 separador">Contacto</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" class="form-control" />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Telefono:</label>
                                <input type="tel" name="telefono" id="telefono" placeholder="Tu Telefono" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">E-Mail:</label>
                                <input type="mail" name="email" id="email" placeholder="Tu Email" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div><!--.row-->
    </div>

    <footer class="footer p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <nav class="nav text-uppercase d-flex flex-column flex-md-row text-center text-md-left">
                        <a href="nosotros.html" class="nav-link">Nosotros</a>
                        <a href="blog.html" class="nav-link">Blog</a>
                        <a href="clases.html" class="nav-link">Clases</a>
                        <a href="galeria.html" class="nav-link">Galeria</a>
                        <a href="contacto.html" class="nav-link active">Contacto</a>
                    </nav>
                </div>
                <div class="col-md-6">
                    <p class="text-center text-md-right copyright mt-4 mt-md-0">Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
